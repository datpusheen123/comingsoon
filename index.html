
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>DatNguyen4G</title>

<link rel="icon" type="image/png" href="./assets/logo.jpg">

<link href="./assets/soonx.css" rel="stylesheet" type="text/css" />
<link href="./assets/media.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="./assets/font-awesome.min.css">

</head>


<body class="light">

<!-- Snow-->
 
    <canvas class="snow-canvas"></canvas>
 
<!-- started id wrap  -->

<div id="wrap"> 
  
  <!--starts logo div -->
  
  <div class="logo">
    <div class="container"> <a href="#."><img class="logo" src="./assets/logo.jpg" alt="logo" /></a> </div>
    <div class="clear"></div>
  </div>
  
  <!--ended logo div -->
  
  <div class="clear"></div>
  
  <!-- starts counter -->
  
  <div class="counter lightcounter">
    <div class="container">
      <ul class="countdown_2">        
          <li>
            <span class="ngày">00</span> 
              <p class="days_ref">ngày</p>     
          </li>
          <li>
            <span class="giờ">00</span> 
            <p class="hours_ref">giờ</p>
          </li>
          <li>
            <span class="phút">00</span>
            <p class="minutes_ref">phút</p>
         </li>  
         <li>
          <span class="giây">00</span>
          <p class="seconds_ref">giây</p>
         </li>
      </ul>
      <div class="lightnotify mid">
        <p>Website đang trong quá trình thử nghiệm, vui lòng chờ và chúng tôi sẽ cố gắng hoàn thành trong thời gian sớm nhất</p>           
	      <div id="result"></div>
     <div class="clear"></div>
      <div class="lightsocial">
      </div>
    </div>
    <div class="clear"></div>
  </div>
  
  <!-- end counter -->
  <div class="clear"></div>
  
  <!-- start footer -->
  
  <div class="lightfooter">
    <div class="container">
      <p>Copyrights © 2022 DatNguyen4G - All Rights Reserved.</p>
    </div>
    <div class="clear"></div>
  </div>
  
  <!--end footer --> 
  
</div>

<!-- ended id wrap  --> 

<!-- JS File --> 

<script type="text/javascript" src="./assets/jquery.js"></script>
<script type="text/javascript" src="./assets/snow-plugin.js"></script> 

<script>
$(".snow-canvas").snow();
</script>


<script type="text/javascript" src="./assets/jquery.downCount.js"></script> 
<script type="text/javascript" src="./assets/functions.js"></script> 

<script type="text/javascript">
$(document).ready(function() { 
	$('.countdown_2').downCount({
		date: '09/10/2022 00:00:00',
  offset: +1
	});
});
</script>
</body>
</html>
